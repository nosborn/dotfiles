command_timeout = 1000

[aws]
symbol = "☁️ "

[aws.region_aliases]
ap-east-1 = "HK"
ap-southeast-1 = "SG"
us-east-1 = "use1"

[battery]
disabled = true

[cmd_duration]
disabled = true

[cmake]
disabled = true

[directory]
truncation_symbol = "…/"

[git_branch]
symbol = " "

[git_commit]
tag_disabled = false

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"

[helm]
disabled = true

[kubernetes]
disabled = false

[kubernetes.context_aliases]
"(?P<cluster>.+)\\.cag\\.systems" = "${cluster}"
".+\\.teleport\\.sh-(?P<cluster>.+)" = "${cluster}[t]"
"arn:aws:eks:.+:cluster/(?P<cluster>.+)" = "${cluster}[e]"

[lua]
disabled = true

[nodejs]
disabled = true

[perl]
disabled = true

[python]
disabled = true

[ruby]
disabled = true

[shlvl]
disabled = false

[sudo]
disabled = false

[terraform]
disabled = true
