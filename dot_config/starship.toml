command_timeout = 1000

[aws.region_aliases]
ap-southeast-1 = "SG"

[battery]
disabled = true

[cmd_duration]
disabled = true

[cmake]
disabled = true

[directory]
truncation_symbol = "…/"

[git_commit]
tag_disabled = false

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"

[helm]
disabled = true

[kubernetes]
disabled = false

[kubernetes.context_aliases]
"(?P<cluster>.+)\\.cag\\.systems" = "${cluster}"
".+\\.teleport\\.sh-(?P<cluster>.+)" = "${cluster}"
"arn:aws:eks:.+:cluster/(?P<cluster>.+)" = "${cluster}"

[lua]
disabled = true

[nodejs]
disabled = true

[perl]
disabled = true

[python]
disabled = true

[ruby]
disabled = true

[status]
disabled = false

[sudo]
disabled = false

[terraform]
detect_files = [".terraform-version"]
