[git_commit]
tag_disabled = false
tag_symbol = '  '

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = '([\[$all_status$ahead_behind\]]($style))'

